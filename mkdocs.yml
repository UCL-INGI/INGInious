site_name: INGInious
site_url: "https://docs.inginious.org"
repo_url: "https://github.com/UCL-INGI/INGInious"
repo_name: "UCL-INGI/INGInious"

theme:
  name: material
  logo: assets/header.png
  features:
    - search:
        lang: en
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes 
    - toc.integrate
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.annotate

  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - tables
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
        
extra:
  version:
    provider: mike
  social:
    - icon: simple/zulip
      link: https://inginious.zulipchat.com/
    - icon: fontawesome/regular/message
      link: https://github.com/UCL-INGI/INGInious/discussions
    - icon: fontawesome/brands/github
      link: https://github.com/UCL-INGI/INGInious
  copyright: Copyright &copy; 2014 - 2023 Universit√© catholique de Louvain.

plugins:
  - search:
  - mkdoxy:
      projects:
        api:
          src-dirs: inginious
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.py"
            RECURSIVE: True
            OPTIMIZE_OUTPUT_JAVA: True
      save-api: .mkdoxy

nav:
  - index.md
  - setup.md
  - admin.md
  - teacher.md
  - API Documentation:
    - api/index.md
    - Links: api/links.md
  - change.md
