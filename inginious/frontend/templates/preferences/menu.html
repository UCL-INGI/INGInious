<div class="list-group">
    {% for link, name in entries %}
        <a href="{{ get_homepath() }}/preferences/{{link}}" class="list-group-item list-group-item-action
        {% if link=='delete' %}list-group-item-danger{% endif %}
        {% if current == link %}active{% endif %}">{{ name | safe }}</a>
    {% endfor %}
</div>
