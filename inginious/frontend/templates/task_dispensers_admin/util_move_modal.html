<div id="grouped_actions_move_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{ _("Move selected tasks") }}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>{{ _("Please select the section to move the selected tasks into.")}}</p>
                    <select id="grouped-actions-section-select" class="form-control">
                    </select>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">{{_("Cancel")}}</button>
                    <button class="btn btn-primary submit" data-dismiss="modal" onclick="dispenser_util_move_selection();">{{ _("Move tasks") }}</button>
                </div>
        </div>
    </div>
</div>

<script>
    $(function () { dispenser_util_update_section_select(); });
</script>
