<input
    type="text"
    class="form-control user-selection-box"
    id="{{ id }}"
    name="{{ name }}"
    {% if placeholder %}
        placeholder="{{ placeholder }}"
    {% endif %}
    value="{{ current_users | map(attribute='username') | join(',') }}"
/>
<script type="text/javascript">
    {% set path = get_path('search_user') %}
    user_selection($('#{{ id }}'), '{{ path }}', {{ current_users | tojson }}, {% if single %}true{% else %}false{% endif %});
</script>
